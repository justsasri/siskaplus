{% load i18n %}
<div class="col-12 col-md-{% firstof col 12 %}">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><a href="{{ instance.get_public_url }}">{{ instance.name }}</a></h5>
      <div class="card-meta">
        <span class="card-meta__item">{{ instance.course_code }}</span>
        <span class="card-meta__item">{{ instance.rmu }}</span>
        <span class="card-meta__item">{{ instance.course_type }}</span>
        <span class="card-meta__item">{{ instance.course_group }}</span>
        {% if not instance.is_active %}
          <span class="card-meta__item bg-danger text-white">{% trans 'inactive' %}</span>
        {% endif%}
      </div>
    </div>
  </div>
</div>
