{% load i18n %}
<div class="col-12 col-md-{% firstof col 12 %}">
  <div class="card">
    <div class="card-body d-flex">
      <div class="user-view">
        <img class="avatar avatar-md rounded-circle" src="{{ instance.get_gravatar_url }}" alt="avatar"/>
      </div>
      <div class="ml-3">
        <h5 class="card-title"><a href="{{ instance.get_absolute_url }}">{{ instance }}</a></h5>
        <div class="card-meta">
          <span class="card-meta__item">{{ instance.student_id }}</span>
          <span class="card-meta__item">{{ instance.rmu }}</span>
          <span class="card-meta__item">{{ instance.year_of_force }}</span>
          <span class="card-meta__item bg-{{ instance.get_status_classname }} text-white">{{ instance.get_status_display }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
