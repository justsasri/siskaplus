{% load i18n static %}

<!-- Main Navbar-->
<header class="header">
  <nav class="navbar">
    <!-- Search Box-->
    <div class="search-box">
      <button class="dismiss"><i class="icon-close"></i></button>
      <form id="searchForm" action="#" role="search">
        <input type="search" placeholder="What are you looking for..." class="form-control">
      </form>
    </div>
    <div class="container-fluid">
      <div class="navbar-holder d-flex align-items-center justify-content-between">
        <!-- Navbar Header-->
        <div class="navbar-header">
          <!-- Navbar Brand --><a href="{% url 'account_home' %}" class="navbar-brand d-none d-sm-inline-block">
          <div class="brand-text d-none d-lg-inline-block"><span>Darmajaya</span><strong>Account</strong></div>
          <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BD</strong></div>
        </a>
          <!-- Toggle Button-->
          <a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
        </div>
        <!-- Navbar Menu -->
        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
          <!-- Search-->
          <li class="nav-item"><a id="search" href="#" class="nav-link"><i class="mdi mdi-magnify"></i></a></li>
          <li class="nav-item"><a id="notifications" rel="nofollow" class="nav-link"> <i class="mdi mdi-bell-outline"></i> </a></li>
          <!-- Apps -->
          <li class="nav-item dropdown">
            <a id="apps_menu" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link">
              <i class="mdi mdi-apps"></i>
              <!--<span class="badge bg-red badge-corner">12</span>-->
            </a>
            <ul aria-labelledby="notifications" class="dropdown-menu">
              <li><a rel="nofollow" href="{% url 'account_home' %}" class="dropdown-item">
                <div class="notification">
                  <div class="notification-content"><i class="mdi mdi-account bg-blue"></i>Account</div>
                  <div class="notification-time">
                    <small>{% trans 'Manage account and profile' %}</small>
                  </div>
                </div>
              </a></li>

              <li><a rel="nofollow" href="#" class="dropdown-item all-notifications text-center"> <strong>{% trans 'Show all applications' %}</strong></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
